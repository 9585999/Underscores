actor: Tester
paths:
    tests: tests/php
    log: tmp/_output
    data: tmp/_data
    support: tmp/_support
    envs: tmp/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tmp/_data/dump.sql
