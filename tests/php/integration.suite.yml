# Codeception Test Suite Configuration

# Suite for integration tests.
# Load WordPress and test classes that rely on its functions and classes.


class_name: IntegrationTester
modules:
    enabled:
        - \Helper\Integration
        - WPLoader
    config:
        WPLoader:
            wpRootFolder: /var/www/html
            dbName: wp_underscores_test
            dbHost: localhost
            dbUser: root
            dbPassword:
            tablePrefix: int_
            domain: localhost
            adminEmail: admin@wp.local
            title: WP Tests
            plugins: []
            activatePlugins: []
            bootstrapActions: []
env:
    gitlab:
        modules:
            config:
                WPLoader:
                    dbName: wordpress
                    dbHost: mysql
                    password: secret
                    url: 'http://localhost'
